<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="format-detection" content="telephone=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;700&family=Prata&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>Comment</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="site">
                <div class="photo">
                    <img class="sea" src="./img/sea.jpg" alt="sea">
                </div>
                <div class="info">
                    <div class="header">
                        <span class="avatar"></span>
                        <p>julie_bub@gmail.com</p>
                    </div>

                    <div id="result"></div>

                    <div class="footer">
                        <div class="wrapper__footer-input">
                            <div>
                                <input name="user" id="name" type="text" placeholder="Введите имя">
                                <div id="error"></div>
                            </div>
                            <input id="date" type="date">
                        </div>
                        <input name="comment" id="comment__user" type="text" placeholder="Ваш комментарий...">
                        <button class="comment" type="submit">Добавить комментарий</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
